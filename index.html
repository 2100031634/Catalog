<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>                                                      
</head>
<body>
   
        
        <nav class="navbar">
            <div class="navbar-container">
                <a href="#" class="hover-text">SRI VENKATESHWARA ENTERPRISE</a>
                <button class="navbar-toggle" id="navbar-toggle">
                    <span class="navbar-toggle-icon"></span>
                    <span class="navbar-toggle-icon"></span>
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="navbar-menu" id="navbar-menu">
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <a href="#brands">Brands</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </nav>
    
    <main>
        <section id="home">
            <div class="bg"></div>
            <div class="parallax">
                <div class="parallax-group">
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer fill"></div>
                </div>
               
            </div>
        </section>
        <section id="products">
            <h1>Our Products</h1>
            <input type="text" id="search" placeholder="Search products..." onchange="searchProducts()">
            <div class="product-cards" id="product-cards">
               
            </div>
            <button id="load-more" onclick="loadMoreProducts()">Load More</button>
        </section>
        <section id="brands">
            <h1>Our Brands</h1>
            <div class="brand-cards">
                <div class="card">
                    <div class="image-area">
                        <div class="img-wrapper">
                           <a href="./catalogs/Britannia.pdf"> <img src="./images/brit.jpg" alt="img not found"></a>
                            <h2>Brand 1</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="image-area">
                        <div class="img-wrapper">
                            <a href="./catalogs/cadbury.pdf"><img src="./images/cad.jpeg" alt="img not found"></a>
                            <h2>Brand 2</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="image-area">
                        <div class="img-wrapper">
                           <a href="./catalogs/win.pdf"><img src="./images/win.jpeg" alt="img not found"></a>
                            <h2>Brand 3</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="image-area">
                        <div class="img-wrapper">
                            <img src="./images/winkies.png" alt="img not found">
                            <h2>Brand 4</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <h1>Contact Us</h1>
            
            
            <div class="container">  
            <div class="map">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.088628787617!2d77.64800888071927!3d13.030027800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1733064e4029%3A0x4bed41074e3bd1b!2sLogos%20Retreat%20Centre%20and%20St%20Joseph%20Church%20Babusahibpalaya!5e0!3m2!1sen!2sin!4v1719812969882!5m2!1sen!2sin" width="70%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            
            <div class="contact-info" ">
                <h2>Let's Meet Up</h2>
                <p>Phone:+91 97407 91701 </p>
                <p>Email: example@example.com</p>
                <p>Address: 1234 Example Street, Bengaluru, Karnataka</p>
            </div>
            </div>
        
        </section>
        
    </main>
   
    <script src="scripts.js"></script>
</body>
</html>
